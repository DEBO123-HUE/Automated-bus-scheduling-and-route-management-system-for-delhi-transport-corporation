<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC Bus App</title>
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="loading" style="display:none;">Loading...</div> <!-- Loading Indicator -->

    <div class="modal">
        <section class="bus-route-section">
            <!-- Header section -->
            <div class="headings">
                <!-- Logo part (left side) -->
                <div class="logo-section">
                    <img src="dtc_logo.png" alt="DTC Logo">
                </div>
                <!-- Heading part (middle portion) -->
                <div class="info-section">
                    <b>RouteEase</b>
                    <!--<p>NCT of Delhi</p>-->
                </div>
                <!-- Emergency icon (right side) -->
                <div class="emergency-icon">
                    <button id="emergency-btn">SOS</button>
                </div>
            </div>
            <!-- End of header section -->

            <!-- Date and Time -->
            <div class="date-time">
                <p id="date-time"></p>
            </div>

            <!-- Search section -->
            <div class="search-group">
                <!-- Left side icons (circle->arrow->circle) -->
                <div class="group1">
                    <div class="img1"><i class="bi bi-circle"></i></div>
                    <div class="img2"><i class="bi bi-arrow-down"></i></div>
                    <div class="img3"><i class="bi bi-circle"></i></div>
                </div>
                <!-- Right side search input credentials -->
                <div class="group2">
                    <!-- Boarding point search bar & reset button -->
                    <div class="input-group">
                        <input type="text" id="from-station" placeholder="Boarding Point">
                        <button type="button" class="reset-btn">&times;</button>
                    </div>
                    <!-- Swap button section -->
                    <div class="swap-section">
                        <div class="line1"></div>
                        <button id="swap-btn"><i class="bi bi-arrow-down-up"></i></button>
                        <div class="line2"></div>
                    </div>
                    <!-- Dropping point search bar & reset button -->
                    <div class="input-group">
                        <input type="text" id="to-station" placeholder="Dropping Point">
                        <button type="button" class="reset-btn">&times;</button>
                    </div>
                </div>
            </div>
            <!-- Search button -->
            <button id="search-btn">Search Buses</button>
            <!-- End of search section -->

            <!-- Finding bus by route number section -->
            <div class="route-search">
                <!-- Left side bus icon -->
                <div class="bus-icon"><i class="bi bi-bus-front"></i></div>
                <!-- Middle portion (input) -->
                <div class="bus-route-input">
                    <input type="text" name="bus-route" id="bus-route-no" placeholder="Bus Route No.">
                </div>
                <!-- Right side search button -->
                <div class="bus-route-search-btn">
                    <button><i class="bi bi-search"></i></button>
                </div>
            </div>
            <!-- End of route search section -->

            <!-- Search history section -->
            <div class="search-history">
                <p>SEARCH HISTORY</p>
                <div id="search-items"></div>
                <p id="availability-status"></p> <!-- Availability status -->
            </div>
            <!-- End of search history section -->
        </section>
    </div>

    <!-- Link the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
